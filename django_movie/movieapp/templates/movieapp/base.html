<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="{% static 'movieapp/img/favicon3.png' %}" rel="icon" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Raleway:400,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="{% static 'movieapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'movieapp/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static 'movieapp/vendor/line-awesome/css/line-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'movieapp/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'movieapp/vendor/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'movieapp/css/main.css' %}" rel="stylesheet">
  <link href="{% static 'movieapp/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'movieapp/css/modal.css' %}" rel="stylesheet">
  <!-- =======================================================
    Template Name: MyPortfolio
    Template URL: https://bootstrapmade.com/myportfolio-bootstrap-portfolio-website-template/
    Author: BootstrapMade.com
    Author URL: https://bootstrapmade.com/
  ======================================================= -->
  <style>
    .p-longtext {
      line-height: 1.8;
      text-align: justify;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-light custom-navbar">
    <div class="container" style="display: flex;">
      <div style="flex: 1;">
        <a href="{% url 'index' %}" class="font-heading" style="color: #212529"><h4 style="font-family: NanumSquare-RoundB;">Home</h4></a>
        </div>
      <div class="float-left" style="flex: 1; padding-left: 10%;"><h1 style="font-family: 'Black Han Sans', sans-serif;">방구석 스크린</h1></div>

      <div style="flex: 1; text-align: right;">
      {% if request.session.user_id %}
        <span class="mb-0" id="user-id" data-id="{{ request.session.user_id }}">{{ request.session.user_id }}님</span>
        <a class="mb-0" href="{% url 'logout' %}">로그아웃</a>
        <a class="mb-0" href="#mypageModal" class="trigger-btn" data-toggle="modal">마이페이지</a></p>

      {% else %}
        <a class="mb-0" href="{% url 'login' %}?next={{request.get_full_path|urlencode}}">로그인 및 회원가입</a>

      {% endif %}
        </div>
    </div>
  </nav>
  <div style="text-align: center; font-family: 'Jua', sans-serif; font-size: 20px;">
    <span>방구석에서 즐기는 영화 추천 서비스</span>
<!--장르별, 감독/배우별 방구석에서 볼만한 영화를 추천해드립니다. -->
  </div>

        {% block contents %}
        {% endblock %}

  <div id="mypageModal" class="modal fade">
	<div class="modal-dialog modal-black">
		<div class="modal-content">
				<div class="modal-header">
					<h4>마이페이지로 이동</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span>&times;</span></button>
				</div>
				<div class="modal-body">
					<div class="form-group">
                      <a href="{% url 'show_wishlist' %}" type="button" class="btn btn-primary btn-block">내가 찜한 영화</a>
                      <a href="{% url 'mypage' %}" type="button" class="btn btn-primary btn-block">회원 정보 조회/수정</a>
					</div>

				</div>
		</div>
	</div>
  </div>

  <!-- Vendor JS Files -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

  <script src="{% static 'movieapp/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'movieapp/vendor/jquery/jquery-migrate.min.js' %}"></script>
  <script src="{% static 'movieapp/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'movieapp/vendor/easing/easing.min.js' %}"></script>
  <script src="{% static 'movieapp/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'movieapp/vendor/isotope/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'movieapp/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'movieapp/vendor/owlcarousel/owl.carousel.min.js' %}"></script>
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'movieapp/js/main.js' %}"></script>

</body>
</html>
