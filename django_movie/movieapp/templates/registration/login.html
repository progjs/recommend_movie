{% extends 'movieapp/base.html' %}
{% block contents %}
{% load static %}

<head>
	<title>로그인 : 방구석스크린</title>
	<link rel="stylesheet" type="text/css" href="{% static 'movieapp/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'movieapp/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'movieapp/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'movieapp/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'movieapp/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'movieapp/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'movieapp/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'movieapp/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'movieapp/css/main.css' %}">
</head>

	<div class="limiter">
		<div class="container">


			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55" style="margin: 0 auto; margin-top: 5%;">
				<form method="post" action="{% url 'login' %}" class="login100-form validate-form flex-sb flex-w">
					{% csrf_token %}
					<span class="login100-form-title p-b-32">
						로그인
					</span>

					<span class="txt1 p-b-11">
						ID
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="username" id="username">
						<span class="focus-input100"></span>
					</div>
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<input class="input100" type="password" name="password" id="password">
						<span class="focus-input100"></span>
					</div>
					{% if error %}
					<span class="p-b-11" style="color: #DF0101;">{{ error }}</span>
					{% endif %}
					<div class="container-login100-form-btn" style="text-align: center; margin-top: 5%;">
						<button type="submit" class="login100-form-btn" style="margin: 0 auto;">
							로그인
						</button>
						<a type="button" href="{% url 'create_user' %}" class="login100-form-btn" style="margin: 0 auto;">
							회원가입
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script src="movieapp/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="movieapp/vendor/animsition/js/animsition.min.js"></script>
	<script src="movieapp/vendor/bootstrap/js/popper.js"></script>
	<script src="movieapp/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="movieapp/vendor/select2/select2.min.js"></script>
	<script src="movieapp/vendor/daterangepicker/moment.min.js"></script>
	<script src="movieapp/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="movieapp/vendor/countdowntime/countdowntime.js"></script>
	<script src="movieapp/js/main.js"></script>

    {% endblock %}
