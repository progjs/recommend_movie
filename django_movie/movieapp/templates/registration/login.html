{% extends 'movieapp/base.html' %}
{% block contents %}
{% load static %}


<div class="site-section site-portfolio">
    <div class="container" align="middle">

        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">

            {% csrf_token %}
            <div class="col-md-6 form-group">
                <label for="username" class="float-left">아이디</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디">
            </div>
            <div class="col-md-6 form-group">
                <label for="password"  class="float-left">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>
            <div class="col-md-8 form-group float-right">
                <button type="submit" class="btn btn-primary">로그인</button>
                <a type="button" href="{% url 'create_user' %}" class="btn btn-dark">회원가입</a>
            </div>
        </form>

    </div>

    {% endblock contents %}
