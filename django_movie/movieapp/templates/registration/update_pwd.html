<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>방구석스크린: 비밀번호 변경</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link href="{% static 'movieapp/css/password_form.css' %}" rel="stylesheet">
</head>
<body>
<div class="pw-form">
    <form method="post" action="{% url 'update_password' %}">
					{% csrf_token %}
		<div class="avatar">
			<img src="{% static 'movieapp/img/lock.png' %}">
		</div>
        <h2 class="text-center">비밀번호 변경</h2>
        {% if messages %}
            <div class="container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                    [알림] {{ message.message }}
                    </div>
            {% endfor %}
            </div>
        {% endif %}
        <div class="form-group">
        	<input type="password" class="form-control" name="password" placeholder="현재 비밀번호" required="required">
        </div>
        <div class="form-group">
        	<input type="password" class="form-control" name="new_password" placeholder="새 비밀번호" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="new_password2" placeholder="새 비밀번호 확인" required="required">
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">변경</button>
        </div>

    </form>

</div>
</body>
</html>
